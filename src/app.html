<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		

		<!-- Open Graph metadata -->
		<meta property="og:title" content="Editable Website" />
		<meta property="og:description" content="A SvelteKit template for building CMS-free editable websites. Site owners can edit content directly in the layout - no CMS needed." />
		<meta property="og:image" content="/sample-images/logo.svg" />
		<meta property="og:type" content="website" />
		
		<!-- Twitter Card metadata -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Editable Website" />
		<meta name="twitter:description" content="A SvelteKit template for building CMS-free editable websites. Site owners can edit content directly in the layout - no CMS needed." />
		<meta name="twitter:image" content="/sample-images/logo.svg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-(--background) text-(--foreground)">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
